<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container" id="mainContainer">
      <h1>
        Datos del estudiante
      </h1>
      <form action="index.html" method="post">
        <fieldset>
          <legend>Información personal</legend>
          <div class="row">
            <div class="col-md-4 mb-2">
              <label for="Nombre">Nombre</label>
              <input id="nombre" class="form-control" type="text" name="Nombre">
            </div>
            <div class="col-md-4 mb-2">
              <label for="Apellido1">1er Apellido</label>
              <input id="apellido1" class="form-control" type="text" name="Apellido1">
            </div>
            <div class="col-md-4 mb-2">
              <label for="Apellido2">2do Apellido</label>
              <input id="apellido2" class="form-control" type="text" name="Apellido2">
            </div>
            <div class="col-md-4 mb-2">
              <label for="Nacimiento">Fecha de nacimiento</label>
              <input id="nacimiento" class="form-control" type="date" name="Nacimiento">
            </div>
            <div class="col-md-4 mb-2">
              <label for="Email">Email</label>
              <input id="email" class="form-control" type="email" name="Email">
            </div>
            <div class="col-md-4 mb-2">
              <label for="Telefono">Teléfono</label>
              <input id="telefono" class="form-control" type="number" name="Telefono">
            </div>
          </div>
        </fieldset>
        <fieldset class="mb-2">
          <legend>Dirección</legend>
          <div class="row">
            <div class="col-md-3 mb-2">
              <label for="Provincia">Provincia</label>
              <input id="provincia" class="form-control" type="text" name="Provincia">
            </div>
            <div class="col-md-3 mb-2">
              <label for="Canton">Canton</label>
              <input id="canton" class="form-control" type="text" name="Canton">
            </div>
            <div class="col-md-3 mb-2">
              <label for="Distrito">Distrito</label>
              <input id="distrito" class="form-control" type="text" name="Distrito">
            </div>
            <div class="col-md-3 mb-2">
              <label for="Barrio">Barrio</label>
              <input id="barrio" class="form-control" type="text" name="Barrio">
            </div>
            <div class="col-md-12 mb-2">
              <label for="Otros">Otras señas</label>
              <textarea id="otros" class="form-control" name="Otros" rows="4" cols="80"></textarea>
            </div>
          </div>
        </fieldset>
        <input class="btn btn-primary mb-2" type="submit" value="Enviar" onclick="guardarRegistro()">
        <a href="table.html" class="btn btn-success mb-2">Ir al Registro</a>
      </form>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
